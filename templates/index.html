<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本风格迁移与模仿器</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-feather-alt"></i> 风格模仿器</h2>
            </div>
            
            <!-- 模型选择 -->
            <div class="model-section">
                <h3><i class="fas fa-robot"></i> 模型选择</h3>
                <div id="model-list" class="model-list">
                    <!-- 动态加载模型列表 -->
                </div>
                <button id="refresh-models" class="btn btn-secondary">
                    <i class="fas fa-sync-alt"></i> 刷新列表
                </button>
            </div>
            
            <!-- 参数设置 -->
            <div class="params-section">
                <h3><i class="fas fa-sliders-h"></i> 生成参数</h3>
                
                <div class="param-group">
                    <label for="max-length">最大长度</label>
                    <input type="number" id="max-length" min="50" max="1000" value="200">
                    <span class="param-value">200</span>
                </div>
                
                <div class="param-group">
                    <label for="temperature">创造性 (Temperature)</label>
                    <input type="range" id="temperature" min="0.1" max="2.0" step="0.1" value="0.8">
                    <span class="param-value">0.8</span>
                </div>
                
                <div class="param-group">
                    <label for="top-k">Top-K 采样</label>
                    <input type="number" id="top-k" min="0" max="100" value="50">
                    <span class="param-value">50</span>
                </div>
                
                <div class="param-group">
                    <label for="top-p">Top-P 采样</label>
                    <input type="range" id="top-p" min="0.1" max="1.0" step="0.05" value="0.95">
                    <span class="param-value">0.95</span>
                </div>
                
                <div class="param-group">
                    <label for="repetition-penalty">重复惩罚</label>
                    <input type="range" id="repetition-penalty" min="1.0" max="2.0" step="0.1" value="1.2">
                    <span class="param-value">1.2</span>
                </div>
                
                <div class="param-group">
                    <label for="num-sequences">生成数量</label>
                    <input type="number" id="num-sequences" min="1" max="5" value="1">
                    <span class="param-value">1</span>
                </div>
                
                <button id="reset-params" class="btn btn-secondary">
                    <i class="fas fa-undo"></i> 重置参数
                </button>
            </div>
            
        </div>
        
        <!-- 主聊天区域 -->
        <div class="main-content">
            <div class="chat-header">
                <h1>文本风格迁移与模仿器</h1>
                <div class="status-bar">
                    <span id="model-status" class="status-indicator">
                        <i class="fas fa-circle"></i> 未选择模型
                    </span>
                </div>
            </div>
            
            <div class="chat-container">
                <div id="chat-messages" class="chat-messages">
                    <div class="welcome-message">
                        <h2>欢迎使用文本风格迁移与模仿器！</h2>
                        <p>请在左侧选择一个已训练的模型，然后输入起始文本，系统将以该作者的风格续写。</p>
                        <div class="tips">
                            <h3>使用提示：</h3>
                            <ul>
                                <li>选择不同的作者模型，体验不同的写作风格</li>
                                <li>调整生成参数来控制文本的创造性和多样性</li>
                                <li>Temperature 越高，生成的文本越有创意但可能不太连贯</li>
                                <li>重复惩罚可以减少生成文本中的重复内容</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="input-area">
                <div class="input-wrapper">
                    <textarea id="user-input" placeholder="输入起始文本，例如：他打开了门..." rows="3"></textarea>
                    <button id="send-button" class="send-button" disabled>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="input-actions">
                    <button id="clear-chat" class="btn btn-small">
                        <i class="fas fa-broom"></i> 清空对话
                    </button>
                    <span class="char-count">
                        <span id="char-count">0</span> 字符
                    </span>
                </div>
            </div>
        </div>
    </div>
    
    
    <!-- 加载动画 -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loader"></div>
        <p id="loading-text">加载中...</p>
    </div>
    
    <script src="/static/js/app.js"></script>
</body>
</html>
